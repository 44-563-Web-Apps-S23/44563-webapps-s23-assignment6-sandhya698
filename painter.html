<!DOCTYPE html>
<html>
<head>
    <title>Welcome to painter page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
    <style>
        body{
            background-color: rgba(rgb(71, 109, 133), green, blue, alpha);
          }
    </style>
</head>
 
<body>

    <h1>Painter entry - Sandhya Paladugu</h1>

    <h2>Getting input</h2>

    <form>
        <label for="form1_SecretString">The hidden painter name </label>
        <input type ="password" id="form1_SecretString" name="form1_SecretString" value="Monetâ€"> <br>

        <label for="form1_GuessPrinter">Guess the painter </label>
        <input type ="text" id="form1_GuessPrinter" name="form1_GuessPrinter" checked> <br>

        <input type="button" onclick="checkPainter()" value="Check the Guess" style="background-color: aqua;">
    </form>
    <p id="result">RESULT</p>
    
    <div id = "container">
      <img src="Abies.jpg" id = "image" onclick = "selectImage()" style=" height: 100px; width: 100px;" alt="Abies">
    </div>

    <script> 
    var good = 0;
    var oops = 0;
    let count = 0;
    function checkPainter (){
        console.log("Getting form values")
        var hidPainter = document.getElementById("form1_SecretString").value
        var guessPaint = document.getElementById("form1_GuessPrinter").value
        out = document.getElementById("result")
        if (hidPainter === guessPaint) {
          good++;
          alert("You got it right!");
          out.innerHTML = "good count :" + good;
        } 
        else {
          oops++;
          count++;
          if(count > 10 ){
              document.getElementById("result").onclick=guessingGame()
          }
          out.innerHTML = alert("Sorry");
          out.innerHTML = "oops count :" + oops;
        }
      }
      function guessingGame(){
        out.innerHTML = alert("Sorry, ran out of guesses");
      }
    </script>

    
    <script>
      var useImage = 1;
      function selectImage (){
        switch (useImage){
          case 1 : useImage = useImage+1;
            document.getElementById('image').src = "Dahilas.jpg"
            break;
          case 2: useImage = useImage+1;
            document.getElementById('image').src = "poppy.jpg";
            break;
          case 3: useImage = 1;
            document.getElementById('image').src = "Abies.jpg";
            break;
        }
      }
    </script>
    

</body>
</html>
