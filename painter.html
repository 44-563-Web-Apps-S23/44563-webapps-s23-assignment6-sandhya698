<!DOCTYPE html>
<html>
<head>
    <title>Welcome to painter page</title>
</head>
 
<body>

    <h1>Painter entry - Sandhya Paladugu</h1>

    <h2>Getting input</h2>

    <form>
        <label for="form1_SecretString">The hidden painter name </label>
        <input type ="password" id="form1_SecretString" name="form1_SecretString" value="Monet”"> <br>

        <label for="form1_GuessPrinter">Guess the painter </label>
        <input type ="text" id="form1_GuessPrinter" name="form1_GuessPrinter" checked> <br>

        <input type="button" onclick="checkPainter()" value="Check the Guess">
    </form>
    <p id="result">RESULT</p>
    
    <div id = "container">
      <img src="Abies.jpg" id = "image" onclick = "selectImage()" style=" height: 100px; width: 100px;" alt="Abies">
    </div>

    <script> 
    var good = 0;
    var oops = 0;
    let count = 0;
    function checkPainter (){
        console.log("Getting form values")
        var hidPainter = document.getElementById("form1_SecretString").value
        var guessPaint = document.getElementById("form1_GuessPrinter").value
        out = document.getElementById("result")
        if (hidPainter === guessPaint) {
          good++;
          alert("You got it right!");
          out.innerHTML = "good count :" + good;
        } 
        else {
          oops++;
          count++;
          if(count > 10 ){
              document.getElementById("result").onclick=guessingGame()
          }
          out.innerHTML = alert("Sorry");
          out.innerHTML = "oops count :" + oops;
        }
      }
      function guessingGame(){
        out.innerHTML = alert("orry, ran out of guesses");
      }
    </script>

    
    <script>
      var useImage = 1;
      function selectImage (){
        switch (useImage){
          case 1 : useImage = useImage+1;
            document.getElementById('image').src = "Dahilas.jpg"
            break;
          case 2: useImage = useImage+1;
            document.getElementById('image').src = "poppy.jpg";
            break;
          case 3: useImage = 1;
            document.getElementById('image').src = "Abies.jpg";
            break;
        }
      }
    </script>
    

</body>
</html>
